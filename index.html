<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <p class="attention">With keybord support</p>
  <div class="wrapper">
    <div class="calculator">
      <h1 class="calc-header">ELECTRONIC CALCULATOR</h1>
      <div class="ui-container" onmousedown="return false">
        <div class="screen">
          <p id="currentNumber">0</p>
          <p id="expression">0</p>
        </div>
        <div data-token="AC">AC</div>
        <div data-token="CE">CE</div>
        <div data-token="/">/</div>
        <div data-token="*">x</div>
        <div data-token="7">7</div>
        <div data-token="8">8</div>
        <div data-token="9">9</div>
        <div data-token="-">-</div>
        <div data-token="4">4</div>
        <div data-token="5">5</div>
        <div data-token="6">6</div>
        <div data-token="+">+</div>
        <div data-token="1">1</div>
        <div data-token="2">2</div>
        <div data-token="3">3</div>
        <div data-token="=">=</div>
        <div data-token="0">0</div>
        <div data-token=".">.</div>
      </div>
    </div>
    <p class="copyright">Coded by <a href="https://github.com/carbonid1">Andrew Carbon</a>
      <br> Original design by <a href="https://www.linkedin.com/in/justin-woodward-891772118/" target="_blank">Justin Woodward</a></p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
